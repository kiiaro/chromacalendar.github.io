<!DOCTYPE html>
<html>
<head>
  <style>
    .day { display: inline-block; width: 40px; height: 40px; text-align: center; }
    .day:hover { background-color: #f0f0f0; }
    #event-list { transition: all 0.3s ease; padding: 10px; }
  </style>
</head>
<body>
  <div id="days-container"></div>
  <div id="event-list"></div>

  <script>
    let events = {
      '2023-10-15': [{ name: 'Reunião' }, { name: 'Aniversário' }],
      '2023-10-16': [{ name: 'Consulta' }]
    };

    function renderCalendar() {
      const daysContainer = document.querySelector('#days-container');
      daysContainer.innerHTML = '';
      const year = 2023;
      const month = 9;
      const daysInMonth = 31;

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        dayEl.textContent = day;

        if (events[dateKey]) {
          dayEl.classList.add('has-events');
        }

        dayEl.addEventListener('mouseover', () => {
          renderEventSidebar(dateKey);
        });

        daysContainer.appendChild(dayEl);
      }
    }

    function renderEventSidebar(dateKey) {
      const eventList = document.querySelector('#event-list');
      eventList.innerHTML = '';

      if (events[dateKey]) {
        events[dateKey].forEach(event => {
          const eventItem = document.createElement('div');
          eventItem.textContent = event.name;
          eventList.appendChild(eventItem);
        });
      } else {
        eventList.innerHTML = '<p>Nenhum evento para este dia.</p>';
      }
    }

    renderCalendar();
  </script>
</body>
</html>
