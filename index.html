<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendário ChromaSolar</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #ff8a00;
    --primary-color-dark: #cc6d00;
    --background: #fffaf3;
    --text-color: #1a1a1a;
    --accent-color: #00c896;
    --event-bg: #ff8a00;
    --event-bg-dark: #cc6d00;
    --font-family: 'Rubik', sans-serif;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; padding: 20px;
    font-family: var(--font-family);
    background-color: var(--background);
    color: var(--text-color);
  }
  h1 {
    text-align: center;
    color: var(--primary-color-dark);
    font-size: 2.2rem;
  }
  .calendar {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }
  .calendar-header button {
    background: var(--primary-color);
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  .calendar-header button:hover {
    background: var(--primary-color-dark);
  }
  .month-year {
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--primary-color);
  }
  .days-of-week, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
  }
  .days-of-week div {
    text-align: center;
    font-weight: 600;
    padding: 10px 0;
    color: var(--primary-color-dark);
  }
  .day {
    background: #fdf3e6;
    border-radius: 12px;
    padding: 10px;
    margin: 4px;
    min-height: 100px;
    position: relative;
    cursor: pointer;
    transition: all 0.3s;
  }
  .day:hover {
    background: #ffe5c2;
    transform: scale(1.05);
    z-index: 5;
  }
  .day-number {
    font-weight: bold;
    margin-bottom: 8px;
    color: var(--primary-color-dark);
  }
  .events {
    max-height: 70px;
    overflow-y: auto;
  }
  .event {
    background-color: var(--event-bg);
    color: #fff;
    border-radius: 8px;
    font-size: 0.75rem;
    padding: 2px 6px;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .event:hover::after {
    content: attr(data-full);
    position: absolute;
    bottom: 100%;
    left: 0;
    background: var(--event-bg-dark);
    color: white;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 0.75rem;
    white-space: nowrap;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 10;
  }
  @media (max-width: 700px) {
    .calendar-header {
      flex-direction: column;
      gap: 10px;
    }
    .days-of-week div, .day {
      font-size: 0.75rem;
    }
  }
</style>
</head>
<body>
  <h1>Calendário ChromaSolar</h1>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev-month">&#9664;</button>
      <div class="month-year"></div>
      <button id="next-month">&#9654;</button>
    </div>
    <div class="days-of-week">
      <div>Dom</div>
      <div>Seg</div>
      <div>Ter</div>
      <div>Qua</div>
      <div>Qui</div>
      <div>Sex</div>
      <div>Sáb</div>
    </div>
    <div class="days">
      <!-- Dias serão inseridos via JS -->
    </div>
  </div>
<script>
const monthYearLabel = document.querySelector('.month-year');
const daysContainer = document.querySelector('.days');
const prevBtn = document.getElementById('prev-month');
const nextBtn = document.getElementById('next-month');

let current = new Date();
let events = JSON.parse(localStorage.getItem('chroma-events')) || {};

function renderCalendar() {
  daysContainer.innerHTML = '';
  const year = current.getFullYear();
  const month = current.getMonth();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);

  monthYearLabel.textContent = current.toLocaleString('pt-BR', {
    month: 'long', year: 'numeric'
  });

  const startDay = firstDay.getDay();
  const daysInMonth = lastDay.getDate();

  for (let i = 0; i < startDay; i++) {
    const blank = document.createElement('div');
    blank.className = 'day';
    daysContainer.appendChild(blank);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const dateKey = `${year}-${month + 1}-${day}`;
    const dayEl = document.createElement('div');
    dayEl.className = 'day';
    dayEl.innerHTML = `<div class="day-number">${day}</div><div class="events"></div>`;

    if (events[dateKey]) {
      const eventsDiv = dayEl.querySelector('.events');
      events[dateKey].forEach(event => {
        const evt = document.createElement('div');
        evt.className = 'event';
        evt.setAttribute('data-full', event);
        evt.textContent = event.length > 16 ? event.substring(0, 16) + '…' : event;
        eventsDiv.appendChild(evt);
      });
    }

    dayEl.addEventListener('click', () => {
      const title = prompt('Digite um evento para ' + dateKey);
      if (title) {
        if (!events[dateKey]) events[dateKey] = [];
        events[dateKey].push(title);
        localStorage.setItem('chroma-events', JSON.stringify(events));
        renderCalendar();
      }
    });

    daysContainer.appendChild(dayEl);
  }
}

prevBtn.onclick = () => {
  current.setMonth(current.getMonth() - 1);
  renderCalendar();
};

nextBtn.onclick = () => {
  current.setMonth(current.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>
</body>
</html>
